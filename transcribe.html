<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body class="transcribe">

        <div id="container">
            <h1>Transcriber</h1>
            <span id="counter" class="lead text-info"></span>
            <div id="background">
                <div id="background-overlay-top"></div>
                <!-- JS puts the image in here -->
                <div id="slice-overlay"></div>
                <div id="background-overlay-bottom"></div>
            </div>
            <div id="form">
                <!-- Exactly which form is shown depends on what type of document the users says it is -->
                <div id="form-templates">

                    <!-- Form for headers - what they use to decide what type of document it is -->
                    <div id="header-form">
                        <div class="controls controls-row">
                            <input type="text" name="year" id="year" class="span2" placeholder="Year: 1900" autofocus/>
                            <input type="text" name="page" id="page" class="span2" placeholder="Page: 2"/>
                            <label for="type" class="span1">Type:</label>
                            <select name="type" id="document-type" class="span2">
                                <option value="birth">Birth</option>
                                <option value="marriage">Marriage</option>
                                <option value="death">Death</option>
                                <option value="census">Census</option>
                            </select>
                            <label for="template" class="span1">Template:</label>
                            <select name="template" id="form-template" class="span3">
                                <option value="#dorset-deaths-form">Dorset Deaths 1754</option>
                                <option value="#1911-census-form">1911 Census</option>
                                <option value="#1861-census-form">1861 Census</option>
                                <option value="#standard-marriages">Standard Marriages</option>
                                <option value="#marriages-banns">Marriages & Banns</option>
                                <option value="#gaddesby-deaths">Gaddesby Deaths</option>
                                <option value="#gaddesby-births">Gaddesby Births</option>
                            </select>
                        </div>
                        <div class="controls">
                            <input type="text" name="other" id="other" placeholder="Other Information" class="span12 last"/>
                        </div>
                    </div>

                    <!-- Deaths form for dorset 1754-->
                    <div id="dorset-deaths-form">
                        <div class="controls controls-row">                
                            <input type="text" name="date" id="date" class="span2" placeholder="Date: dd/mm/yyy" autofocus/>
                            <input type="text" name="first" id="first" placeholder="First name" class="span4"/>
                            <input type="text" name="last" id="last" placeholder="Last name" class="span4"/>
                            <label class="checkbox inline span2">
                                <input type="checkbox" name="inferred" id="inferred" value="true"> Inferred?
                            </label>
                        </div>
                        <div class="controls controls-row">
                            <input type="text" class="span3" name="fathersFirst" id="fathers-first" placeholder="Father's Name"/>
                            <input type="text" class="span3" name="fathersSurname" id="fathers-surname" placeholder="Father's Surname"/>
                            <input type="text" class="span3" name="mothersFirst" id="mothers-first" placeholder="Mother's Name"/>
                            <input type="text" class="span3" name="mothersSurname" id="mothers-surname" placeholder="Mother's Surname"/>
                        </div>
                        <div class="controls">
                            <input type="text" name="notes" id="notes" placeholder="Notes" class="span12 last"/>
                        </div>
                    </div>

                    <!-- 1911 Census -->
                    <div id="1911-census-form">
                        <div class="controls controls-row">
                            <input type="text" name="first" id="first" placeholder="First name" class="span3" autofocus/>
                            <input type="text" name="last" id="last" placeholder="Last name" class="span3"/>
                            <input type="text" name="relationship" id="relationship" placeholder="Relationship to head" class="span3"/>
                            <input type="text" name="age" id="age" placeholder="Age" class="span2"/>
                        </div> 
                        <div class="controls controls-row">
                            <input type="text" name="marriageStatus" id="marriage-status" placeholder="Marriage status" class="span3"/>
                            <input type="text" name="yearsMarried" id="years-married" placeholder="Years Married" class="span3"/>
                            <input type="text" name="bornAlive" id="born-alive" placeholder="Born Alive" class="span2 slightlysmallerspan2"/>
                            <input type="text" name="stillLiving" id="still-living" placeholder="Still Living" class="span2 slightlysmallerspan2"/>
                            <input type="text" name="deadChildren" id="dead-children" placeholder="Dead Children" class="span2 slightlysmallerspan2"/>
                        </div>
                        <div id="controls controls-row">
                            <input type="text" name="occupation" id="occupation" placeholder="Occupation" class="span4"/>
                            <input type="text" name="employer" id="employer" placeholder="Employer, Worker or Own account" class="span4"/>
                            <input type="text" name="atHome" id="at-home" placeholder="Works at home?" class="span4"/>
                        </div>
                        <div id="controls controls-row">
                            <input type="text" name="birthplace" id="birthplace" placeholder="Birthplace" class="span4"/>
                            <input type="text" name="nationality" id="nationality" placeholder="Nationality" class="span4"/>
                            <input type="text" name="infirmity" id="infirmity" placeholder="Infirmity" class="span4"/>
                        </div>
                    </div>

                    <!-- 1861 Census -->
                    <div id="1861-census-form">
                        <div class="controls controls-row">
                            <input type="text" name="schedule" id="schedule" placeholder="No of Schedule" class="span3" autofocus/>
                            <input type="text" name="address" id="address" placeholder="Address" class="span4"/>
                            <label class="checkbox inline span2 slightlysmallerspan2">
                                <input type="checkbox" name="inhabited" id="inhabited"/> Inhabited?
                            </label>
                            <input type="text" name="uninhabited" id="uninhabited" placeholder="Uninhabited" class="span3"/>
                        </div>
                        <div class="controls controls-row">
                            <input type="text" name="first" id="first" placeholder="First name" class="span2"/>
                            <input type="text" name="last" id="last" placeholder="Last name" class="span2"/>
                            <input type="text" name="relationship" id="relationship" placeholder="Relationship to head" class="span3"/>
                            <input type="text" name="condition" id="condition" placeholder="Condition" class="span2"/>
                            <input type="text" name="age" id="age" placeholder="Age" class="span2"/>
                        </div>
                        <div id="controls controls-row">
                            <input type="text" name="occupation" id="occupation" placeholder="Occupation" class="span4"/>
                            <input type="text" name="whereBorn" id="where-born" placeholder="Where born" class="span4"/>
                            <input type="text" name="infirmity" id="infirmity" placeholder="Blind, Deaf or Dumb" class="span4"/>
                        </div>
                    </div>

                    <!-- Standard Marriages -->
                    <div id="standard-marriages">
                        <div id="controls controls-row">
                            <input type="text" name="hisName" id="hisName" placeholder="His Name" class="span3" autofocus/>
                            <input type="text" name="hisParish" id="hisParish" placeholder="His Parish" class="span3"/>
                            <input type="text" name="herName" id="herName" placeholder="Her Name" class="span3"/>
                            <input type="text" name="herName" id="herParish" placeholder="Her Parish" class="span3"/>
                        </div>
                        <div id="controls controls-row">
                            <input type="text" name="venue" id="venue" placeholder="Venue" class="span3"/>
                            <input type="text" name="method" id="method" placeholder="Method" class="span3"/>
                            <input type="text" name="consenter" id="consenter" placeholder="Consenter" class="span3"/>
                            <input type="text" name="date" id="date" placeholder="Date" class="span3"/>
                        </div>
                        <div id="controls controls-row">
                            <input type="text" name="official" id="official" placeholder="Official's Name" class="span3"/>
                            <input type="text" name="witness1" id="witness2" placeholder="Witness 1" class="span3"/>
                            <input type="text" name="witness2" id="witness2" placeholder="Witness 2" class="span3"/>
                            <input type="text" name="number" id="number" placeholder="Number" class="span2"/>
                        </div>
                    </div>

                    <!-- Marriages + Banns -->
                    <div id="marriages-banns">
                        <div id="controls controls-row">
                            <input type="text" name="banns" id="banns" placeholder="Banns of Marriage" class="span12" autofocus/>
                        </div>
                        <div id="controls controls-row">
                            <input type="text" name="hisName" id="hisName" placeholder="His Name" class="span3"/>
                            <input type="text" name="hisParish" id="hisParish" placeholder="His Parish" class="span3"/>
                            <input type="text" name="herName" id="herName" placeholder="Her Name" class="span3"/>
                            <input type="text" name="herName" id="herParish" placeholder="Her Parish" class="span3"/>
                        </div>
                        <div id="controls controls-row">
                            <input type="text" name="venue" id="venue" placeholder="Venue" class="span3"/>
                            <input type="text" name="method" id="method" placeholder="Method" class="span3"/>
                            <input type="text" name="date" id="date" placeholder="Date" class="span3"/>
                            <input type="text" name="official" id="official" placeholder="Official's Name" class="span3"/>
                        </div>
                        <div id="controls controls-row">
                            <input type="text" name="witness1" id="witness2" placeholder="Witness 1" class="span4"/>
                            <input type="text" name="witness2" id="witness2" placeholder="Witness 2" class="span4"/>
                            <input type="text" name="number" id="number" placeholder="Number" class="span4"/>
                        </div>
                    </div>

                    <!-- Gaddesby Church Deaths -->
                    <div id="gaddesby-deaths">
                        <div class="controls controls-row">                
                            <input type="text" name="date" id="date" class="span2" placeholder="Date: dd/mm/yyy" autofocus/>
                            <input type="text" name="burialDate" id="burial-date" class="span2" placeholder="Buried: dd/mm/yyy"/>
                            <input type="text" name="first" id="first" placeholder="First name" class="span3"/>
                            <input type="text" name="last" id="last" placeholder="Last name" class="span3"/>
                            <label class="checkbox inline span2">
                                <input type="checkbox" name="inferred" id="inferred" value="true"> Inferred?
                            </label>
                        </div>
                        <div class="controls">
                            <input type="text" name="notes" id="notes" placeholder="Notes" class="span12 last"/>
                        </div>
                    </div>

                    <!-- Gaddesby Church Births -->
                    <div id="gaddesby-births">
                        <div class="controls controls-row">                
                            <input type="text" name="date" id="date" class="span2" placeholder="Date: dd/mm/yyy" autofocus/>
                            <input type="text" name="baptismDate" id="baptism-date" class="span2" placeholder="Baptised: dd/mm/yyy"/>
                            <input type="text" name="first" id="first" placeholder="First name" class="span3"/>
                            <input type="text" name="last" id="last" placeholder="Last name" class="span3"/>
                            <label class="checkbox inline span2">
                                <input type="checkbox" name="inferred" id="inferred" value="true"> Inferred?
                            </label>
                        </div>
                        <div class="controls controls-row">
                            <input type="text" class="span3" name="fathersFirst" id="fathers-first" placeholder="Father's Name"/>
                            <input type="text" class="span3" name="fathersSurname" id="fathers-surname" placeholder="Father's Surname"/>
                            <input type="text" class="span3" name="mothersFirst" id="mothers-first" placeholder="Mother's Name"/>
                            <input type="text" class="span3" name="mothersSurname" id="mothers-surname" placeholder="Mother's Surname"/>
                        </div>
                        <div class="controls">
                            <input type="text" name="notes" id="notes" placeholder="Notes" class="span12 last"/>
                        </div>
                    </div>

                </div>

                <div id="form-action-templates">

                    <div id="transcribe-actions">
                        <a id="previous-slice" class="btn btn-link">Previous</a>
                        <button type="submit" class="btn btn-primary"><i class="icon-arrow-right icon-white"></i> Next</button>
                        <a id="all-done" class="btn btn-success pull-right"><i class="icon-white icon-ok-sign"></i> Done</a>
                    </div>

                    <div id="header-actions">
                        <a id="previous-slice" class="btn btn-link pull-left">Previous</a>
                        <button id="save-header-next" type="submit" class="btn btn-primary pull-left"><i class="icon-arrow-right icon-white"></i>Save and transcribe next segment</button>
                        <a id="save-header-no-next" class="btn pull-right"><i class="icon-repeat"></i> Transcribe this segment</a>
                    </div>

                </div>

                <form action="#" id="transcribe_form">

                    <legend id="instructions"><!-- JS puts a string in here --></legend>

                    <div id="header-button-wrapper">
                        <!-- JS hides this if we're showing a header -->
                        <a id="is-header-button" class="btn">This is a header</a>
                    </div>

                    <div id="form-fields"><!-- JS puts a form template in here --></div>
                    
                    <div class="form-actions"><!-- JS puts the actions in here --></div>

                </form>
            </div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')</script>
        <script src="js/jQueryRotateCompressed.2.2.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/transcribing.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
